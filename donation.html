<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Form</title>
    
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 500px;
            max-width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
            color: #333;
        }

        input, select, textarea {
            margin-bottom: 16px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            width: 100%;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        
    </style>
</head>
<body>
    
    
    <div class="container">
        
        <h2>Donation Form</h2>
        <form action="http://localhost:8080/donation_done" method="post">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>

            <label for="phoneNumber">Phone Number:</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" pattern="[0-9]{10}" required>
            

            <label for="donationAmount">Donation Amount (INR):</label>
            <input type="number" id="donationAmount" name="donationAmount" min="10" required>

            <label for="donationFrequency">NGO Name:</label>
            <select id="donationFrequency" name="rId" required>
                <option value="1">FreshStart Charity</option>
                <option value="2">HydrateWear Assistance</option>
                <option value="3">FoodFlow Clothing Aid</option>
            </select>
            

            <label for="donationItem">Additional Item to Donate:</label>
            <textarea id="donationItem" name="donationItem" rows="3"></textarea>

            <label for="donationAddress">Pickup Address:</label>
            <textarea id="donationAddress" name="donationAddress" rows="4" required></textarea>

            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>

            <label for="state">State:</label>
            <input type="text" id="state" name="state" required>

            <label for="postalCode">Postal/ZIP Code:</label>
            <input type="number" id="postalCode" name="postalCode" required>

            <label for="country">Country:</label>
            <input type="text" id="country" name="country" required>

            <button type="submit">Donate</button>
        </form>
    </div>
</body>
</html>
